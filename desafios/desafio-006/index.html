<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="android-chrome-512x512.png" type="image/x-icon">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
        sobre os termos para descobrir qual tag deverá ultilizar em cada caso. </p>
        <ul type="disc">
       <li> <abbr title="Use a tag &lt;p&gt;"> Parágrafos.</abbr></li>
       <li> <abbr title="Use a tag &lt;h1,h2..h6&gt;">Títulos.</abbr></li>
       <li> <abbr title="Use a tag &lt;img&gt;">Imagens.</abbr></li>
       <li> <abbr title="Use a tag &lt;abbr&gt;">Abreviações.</abbr></li>
       <li> <abbr title="Use a tag &lt;code&gt;">Código fonte.</abbr></li>
       <li> <abbr title="Use a tag &lt;ol&gt;">Listas numeradas.</abbr></li>
       <li> <abbr title="Use a tag &lt;ul&gt;">Lista com marcadores.</abbr></li>



        </ul>
</body>
</html>
