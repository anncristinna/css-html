<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        border-collapse: collapse;
        width: 400px;
        height: 400px;
        
    }
    td{
        border: 1px solid black;
        padding: 8px;
        vertical-align: middle;
        text-align: center;
    }
    tr.corsim{
        background-color: rgb(126, 123, 123);
    }
    tr.cornao{
        background-color: white;
    }
    

</style>
<body>
    <h1>Minha Primeira Tabela</h1>
    <table>
        <tr class="corsim">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="cornao">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr class="corsim">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr class="cornao">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
